<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>예약 변경</title>
</head>

<body>
    <div class="container">
        <h1>예약 변경</h1>
        <form>
            <label>변경 날짜</label>
            <input type="date" name="change-date" class="date">
            <label>변경 시간</label>
            <div class="timeWrapper">
                <select name="change-hour" class="hour" required></select>
                <select name="change-minute" class="minute" required></select>
                <!-- JS에서 validation 검증 -->
            </div>
            <label for="people">인원수</label>
            <input type="number" id="people" name="change-people" min="1" max="10" required>
            <label for="new-table-number">옮길 테이블 번호</label>
            <select name="change-tablenum" class="table-num" required>
                <!-- JS에서 validation 검증 -->
            </select>
            <input type="submit" class="button" id="confirm-button" value="완료">
        </form>
        <button class="back-button" onclick="location.href = './cancel-change.html' ">뒤로가기</button>
    </div>
    <script src="../JS/getReservation.js"></script>
    <script src="../JS/genTime.js"></script>
</body>

</html>
