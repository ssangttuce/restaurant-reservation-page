<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/container.css">
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/button.css">
    <link rel="stylesheet" href="../CSS/form-input.css">
    <title>예약 변경</title>
</head>

<body>
    <div class="container">
        <h1>예약 변경</h1>
        <form>
            <div class="input-wrapper">
                <input type="date" name="search-date" class="getInfo date">
                <label>변경 날짜 선택</label>
            </div>
            <div class="input-wrapper">
                <select name="reservation-hour" class="hour getInfo" required></select>
                <select name="reservation-minute" class="getInfo minute" required></select>
                <label>변경 시간</label>
            </div>
            <div class="input-wrapper">
                <input type="number" class="getInfo personnel" name="reservation-people" min="1" max="10" value="1"
                    required>
                <label>인원수</label>
            </div>
            <div class="input-wrapper">
                <select name="reservation-tablenum" class="getInfo table-num" required></select>
                <label>테이블 번호</label>
            </div>
            <button type="submit" class="hoverEffect general-button">완료</button>
        </form>
        <button class="hoverEffect back-button" onclick="location.href = './cancel-change.html' ">뒤로가기</button>
    </div>
    <script src="../JS/reservation-form.js"></script>
</body>

</html>
