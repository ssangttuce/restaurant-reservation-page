<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>RRM</title>
    <link rel="stylesheet" href="../CSS/container.css">
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/form-input.css">
    <link rel="stylesheet" href="../CSS/button.css">
</head>

<body>
    <div class="container">
        <div class="main-header">
            <h1 class="restaurant-name">레스토랑</h1>
            <form>
                <div class="input-wrapper">
                    <input type="date" name="search-date" class="getInfo date">
                    <label>날짜 선택</label>
                </div>
            </form>
        </div>

        <div class="table-container">
            <table class="table-wrapper">
                <thead class="reservation-table-head">
                    <tr class="reservation-table-head">
                        <th class="reservation-table-header"></th>
                    </tr>
                </thead>
                <tbody class="reservation-table-instance"></tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="hoverEffect general-button" onclick="location.href = './reservation.html' ">예약</button>
            <button class="hoverEffect general-button" onclick="location.href = './walkin.html' ">현장접수</button>
            <button class="hoverEffect general-button" onclick="location.href = './cancel-change.html' ">예약
                취소/변경</button>
            <!-- <button class="button" onclick="location.href = './cancel-change.html' ">예약변경</button>
            <button class="button" onclick="location.href = './shiftTable.html' ">좌석이동</button> -->
        </div>
    </div>
    <script type="module" src="../JS/main-page.js"></script>
</body>

</html>
