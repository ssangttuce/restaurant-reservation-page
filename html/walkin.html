<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/container.css">
  <link rel="stylesheet" href="../CSS/table.css">
  <link rel="stylesheet" href="../CSS/form-input.css">
  <link rel="stylesheet" href="../CSS/button.css">
  <title>현장 점수</title>
</head>

<body onload="genTableNum(17)">
  <div class="container">
    <h1>현장접수하기</h1>
    <form>
      <div class="input-wrapper">
        <select name="hour" class="getInfo hour" required></select>
        <select name="minute" class="getInfo minute" required></select>
        <label>입장 시간</label>
      </div>
      <div class="input-wrapper">
        <input type="number" id="people" class="getInfo" name="people" min="1" max="10" value="1" required>
        <label for="people">인원수</label>
      </div>
      <div class="input-wrapper">
        <select name="table-num" class="getInfo table-num" id="table-num" required></select>
        <label for="table-num">테이블 번호</label>
      </div>

      <button type="submit" class="hoverEffect general-button">완료</button>
    </form>
    <button class="hoverEffect back-button" onclick="location.href = './MainTable.html' ">뒤로가기</button>
  </div>
  <script src="../JS/getReservation.js"></script>
  <script src="../JS/genTime.js"></script>
</body>

</html>
